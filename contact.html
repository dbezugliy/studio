<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHASMIK - Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="dotCanvas"></canvas>
    
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="index.html">Work</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
        <div class="nav-center">
            <a href="index.html">PHASMIK</a>
        </div>
        <div class="nav-right">
            <a href="https://www.youtube.com/c/phasmik" target="_blank">â–¶</a>
        </div>
    </nav>
    
    <div class="content">
        <form class="contact-form" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="_replyto" placeholder="your.email@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message here..." required></textarea>
            </div>
            
            <!-- Hidden field to prevent spam -->
            <input type="hidden" name="_subject" value="New contact form submission">
            <input type="hidden" name="_next" value="https://dbezugliy.github.io/studio/contact.html?success=1">
            
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
        
        <!-- Success message -->
        <div id="success-message" class="success-message" style="display: none;">
            <h3>Thank you!</h3>
            <p>Your message has been sent successfully. I'll get back to you soon!</p>
        </div>
    </div>

    <script src="dotGrid.js"></script>
    <script src="main.js"></script>
    <script>
        // Show success message if form was submitted
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === '1') {
            document.querySelector('.contact-form').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
        }
    </script>
</body>
</html>
